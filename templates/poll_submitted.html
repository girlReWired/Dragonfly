<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll</title>
</head>
<body>

    <h1>Question {{ poll_number }}</h1>
    
    <!-- Display the question and voting options -->
    <form method="POST">
        <p>{{ poll.question }}</p>
        {% for option in poll.options %}
            <input type="radio" name="option" value="{{ option }}"> {{ option }}<br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>

</body>
</html>
